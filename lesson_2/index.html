<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>My Shop</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="cart.js"></script>
    <script src="items.js"></script>
</head>
<body class="h-full bg-gray-100">

<div class="flex h-full">

    <div class="w-2/3 pl-4 pr-4 h-full">

        <div class="text-2xl text-gray-700 py-4">
            Items available
        </div>

        <div id="items-container" class="grid grid-cols-2 gap-2">
            <div class="shadow p-4 flex flex-col items-center bg-white">
                <div class="text-md text-gray-700 pb-4">Trendy Hat</div>
                <img class="h-48 w-48"
                     src="https://cdn.shopify.com/s/files/1/0073/9580/3195/products/TheRoccoLuxe.jpg?v=1538656594">
                <div class="grid grid-cols-2 gap-2 w-full text-center pt-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to cart
                    </button>
                </div>
            </div>
            <div class="shadow p-4 flex flex-col items-center bg-white">
                <div class="text-md text-gray-700 pb-4">Snazzy Shoes</div>
                <img class="h-48 w-48"
                     src="https://www.afarleycountryattire.co.uk/wp-content/uploads/2018/11/BARKER-Valiant-Shoes-%E2%80%93-Mens-Brogues-%E2%80%93-Multicoloured-Hand-Painted.jpg">
                <div class="grid grid-cols-2 gap-2 w-full text-center pt-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to cart
                    </button>
                </div>
            </div>
            <div class="shadow p-4 flex flex-col items-center bg-white">
                <div class="text-md text-gray-700 pb-4">Fish Bowtie</div>
                <img class="h-48 w-48" src="https://images-na.ssl-images-amazon.com/images/I/61REvlMIggL._UX522_.jpg">
                <div class="grid grid-cols-2 gap-2 w-full text-center pt-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to cart
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="w-1/3 pl-4 pr-4 border-l-2 border-gray-500 h-full">

        <div class="text-2xl text-gray-700 py-4">
            Cart
        </div>

        <table class="table-auto w-full bg-white">
            <thead>
            <tr>
                <th class="border px-4 py-2 text-left">Item</th>
                <th class="border px-4 py-2 text-left">Price</th>
                <th class="border px-4 py-2 text-left">Quantity</th>
                <th class="border px-4 py-2 text-left">Total</th>
            </tr>
            </thead>
            <tbody id="cart-table-body">

            <tr id="cart-row-1">
                <td class="border px-4 py-2">Trendy Hat</td>
                <td class="border px-4 py-2">25</td>
                <td class="border px-4 py-2">0</td>
                <td class="border px-4 py-2">0</td>
            </tr>
            <tr id="cart-row-2">
                <td class="border px-4 py-2">Snazzy Shoes</td>
                <td class="border px-4 py-2">55</td>
                <td class="border px-4 py-2">0</td>
                <td class="border px-4 py-2">0</td>
            </tr>
            <tr id="cart-row-3">
                <td class="border px-4 py-2">Fish Bowtie</td>
                <td class="border px-4 py-2">200</td>
                <td class="border px-4 py-2">0</td>
                <td class="border px-4 py-2">0</td>
            </tr>
            </tbody>
            <tbody>
            <tr>
                <td class="border px-4 py-2 font-bold" colspan="3">Total</td>
                <td id="cart-total" class="border px-4 py-2">0</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>


</body>
</html>
