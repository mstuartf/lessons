<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>My Shop</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="cart.js"></script>
    <script src="items.js"></script>
</head>
<body class="h-full bg-gray-100">

<div class="flex h-full">

    <div class="w-2/3 pl-4 pr-4 h-full">

        <div class="text-2xl text-gray-700 py-4">
            Items available
        </div>

        <div id="items-container" class="grid grid-cols-2 gap-2">
        </div>

    </div>

    <div class="w-1/3 pl-4 pr-4 border-l-2 border-gray-500 h-full">

        <div class="text-2xl text-gray-700 py-4">
            Cart
        </div>

        <table class="table-auto w-full bg-white">
            <thead>
            <tr>
                <th class="border px-4 py-2 text-left">Item</th>
                <th class="border px-4 py-2 text-left">Price</th>
                <th class="border px-4 py-2 text-left">Quantity</th>
                <th class="border px-4 py-2 text-left">Total</th>
            </tr>
            </thead>
            <tbody id="cart-table-body">

            </tbody>
            <tbody>
            <tr>
                <td class="border px-4 py-2 font-bold" colspan="3">Total</td>
                <td id="cart-total" class="border px-4 py-2">0</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
